<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Grad Bios | The Final Draft</title>
            <link rel="stylesheet" href="css/styles.css"/>
        </head>
        
        <body>
            <header>
                <h1>The Final Draft</h1>
                <img src="" id="logo">
            </header>
            
            <form onSubmit="return validateForm();" method="post" name="student_bio_form" id="student_bio_form">
                <fieldset>
                    <legend>Student Bios</legend>
                    
                    <input type="text" id="student_name" name="student_name" placeholder="Full Name" value="">
                    
                    <input type="text" id="student_website" name="student_website" placeholder="Your Portfolio Site" value="">

                    <textarea name="student_bio" placeholder="Write your bio here. Max 200 words." id="student_bio"></textarea>

                    
                    <input type="submit" id="submit" name="submit" value="Submit" >
                </fieldset>
            </form>
            
            <script type="text/javascript">
                 function validateForm() {
                    //Rules to validate form
                    //Fields cannot be empty

                    var studentName = document.student_bio_form.student_name.value;
                    var studentSite = document.student_bio_form.student_website.value;
                    var studentBio = document.student_bio_form.student_bio.value;
//                        var studentName = getElementByID('student_name').value;
//                        var bio = getElementByID('student_bio').value;

                     var bioLength = countWords(studentBio);

                    if (studentName == "" || studentBio == "" || studentSite == "" || studentName == null || studentBio == null || studentSite == null ){
                        alert('Fields cannot be empty.');
                        return false;
                    } else if(bioLength => 200) {
                        alert('Bios cannot be longer than 200 words');
                        return false;
                    } else {
                        return true;
                    }
                     return false;
                }
					
                function countWords(text){
                    s = text;//document.getElementById("inputString").value;
                    s = s.replace(/(^\s*)|(\s*$)/gi,"");
                    s = s.replace(/[ ]{2,}/gi," ");
                    s = s.replace(/\n /,"\n");
                    return s.split(' ').length;
                }
            </script>
            
            
        </body>
    </html>
